<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Eminem Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/stylesheet/style.css'>
    <script src='./scripts/slideshow.js'></script>
</head>
<body>
<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
        <img class="image-gallery" src="https://playreplay.com.br/wp-content/uploads/2017/12/eminem-untouchable-novo-single-ouca.jpg" alt="Eminem">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
        <img class="image-gallery" src="https://www.lance.com.br/files/article_main/uploads/2022/02/13/6209c39f196a8.jpeg">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
        <img class="image-gallery" src="https://eminem.news/wp-content/uploads/2019/05/nz_cover.jpg">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
        <img class="image-gallery" src="https://www.culturecreature.com/wp-content/uploads/2017/05/eminem-live.jpg">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
        <img class="image-gallery" src="https://i.scdn.co/image/ab67706c0000bebbb0e3218d44baca82ed1caa86">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="https://playreplay.com.br/wp-content/uploads/2017/12/eminem-untouchable-novo-single-ouca.jpg" onclick="currentSlide(1)">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://www.lance.com.br/files/article_main/uploads/2022/02/13/6209c39f196a8.jpeg" onclick="currentSlide(2)">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://eminem.news/wp-content/uploads/2019/05/nz_cover.jpg" onclick="currentSlide(3)">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://www.culturecreature.com/wp-content/uploads/2017/05/eminem-live.jpg" onclick="currentSlide(4)" >
      </div>
      <div class="column">
        <img class="demo cursor" src="https://i.scdn.co/image/ab67706c0000bebbb0e3218d44baca82ed1caa86" onclick="currentSlide(5)">
      </div>
    </div>
  </div>
</body>
</html>
